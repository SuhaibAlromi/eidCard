<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة معايدة</title>
    <style>
        @font-face {
            font-family: 'Mestika';
            src: url('https://cdn.jsdelivr.net/gh/SuhaibAlromi/font@main/Mestika.woff2') format('woff2');
            font-display: swap;
        }

        body {
            font-family: 'Mestika', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .container {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 500px;
        }

        input[type="text"], button, a {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #2a2a2a;
            color: white;
            font-family: 'Mestika', sans-serif;
        }

        button {
            background-color: #fff;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }

        canvas {
            width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }

        #downloadLink {
            display: none;
            margin-top: 20px;
            text-decoration: none;
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: bold;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .gender-container {
            margin: 10px 0;
            text-align: right;
        }

        .gender-container label {
            margin-left: 15px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>بطاقة معايدة عيدية</h2>
        <input type="text" id="nameInput" placeholder="أدخل اسمك">
        <div class="gender-container">
            <label>
                <input type="radio" name="gender" value="male" checked> ذكر
            </label>
            <label>
                <input type="radio" name="gender" value="female"> أنثى
            </label>
        </div>
        <button onclick="generateGreetingCard()">إنشاء البطاقة</button>
        <canvas id="greetingCanvas" width="800" height="600"></canvas>
        <a href="#" id="downloadLink" download="بطاقة_معايدة.png">تحميل البطاقة</a>
    </div>

    <script>
        const canvas = document.getElementById('greetingCanvas');
        const ctx = canvas.getContext('2d');
        const nameInput = document.getElementById('nameInput');
        const downloadLink = document.getElementById('downloadLink');

        function generateGreetingCard() {
            const name = nameInput.value.trim() || 'صديقي';
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const pronoun = (gender === 'female') ? 'أنتِ' : 'أنت';

            const cardImage = new Image();
            cardImage.src = 'eid_card.jpg';
            cardImage.onload = function () {
                document.fonts.load('36px "Mestika"').then(function () {
                    ctx.drawImage(cardImage, 0, 0, canvas.width, canvas.height);

                    ctx.font = 'bold 36px "Mestika"';
                    ctx.fillStyle = '#333';
                    ctx.textAlign = 'center';

                    const greetingText = `كل عام و${pronoun} بخير يا ${name}`;
                    ctx.fillText(greetingText, canvas.width / 2, canvas.height - 50);

                    downloadLink.href = canvas.toDataURL('image/png');
                    downloadLink.style.display = 'inline-block';
                });
            };
        }
    </script>
</body>
</html>
